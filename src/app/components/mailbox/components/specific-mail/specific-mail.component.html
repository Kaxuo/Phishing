<div class="block">
  <div class="icons mt-10 px-2">
    <fa-icon class="text-gray-600 icon py-1 px-2 hover:bg-gray-200" [icon]="faArrowLeft" (click)="goBack()"></fa-icon>
    <fa-icon class="text-gray-300 icon py-1 px-2 hover:bg-gray-200" [icon]="faEnvelope"></fa-icon>
    <fa-icon class="text-gray-300 icon py-1 px-2 hover:bg-gray-200" [icon]="faBoxArchive"></fa-icon>
    <div class="text-gray-600">|</div>
    <fa-icon class="text-gray-300 icon py-1 px-2 hover:bg-gray-200" [icon]="faTrash"></fa-icon>
    <fa-icon class="text-gray-300 icon py-1 px-2 hover:bg-gray-200" [icon]="faClock"></fa-icon>
    <fa-icon class="text-gray-300 icon py-1 px-2 hover:bg-gray-200" [icon]="faEllipsisVertical"></fa-icon>
    <div class="empty"></div>
    <div>{{ index + 1 }} of {{ mails.length }}</div>
    <button class="text-gray-600 icon py-1 px-2 hover:bg-gray-200 disabled:opacity-10" (click)="previousMail()"
      [disabled]="index + 1 == 1">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </button>
    <button class="text-gray-600 icon py-1 px-2 hover:bg-gray-200 disabled:opacity-10" (click)="nextMail()"
      [disabled]="index + 1 == mails.length">
      <fa-icon [icon]="faChevronRight"></fa-icon>
    </button>
  </div>

  <div class="subject mt-3 mr-1 ml-14">
    <div>{{ mail?.subject }}</div>
    <fa-icon class="text-gray-300 p-1" [icon]="faPrint"></fa-icon>
    <fa-icon class="text-gray-300 p-1" [icon]="faSquareArrowUpRight"></fa-icon>
  </div>

  <div class="attributes mx-1">
    <img class="rounded-full" src="assets/img/blank-profile.svg" alt="profile" />
    <div class="">
      <div class="sende font-bold">{{ mail?.sender }}</div>
      <div class="receiver">to {{ mail?.receiver }}</div>
    </div>
    <fa-icon class="text-gray-300 py-1 px-2" [icon]="faStar"></fa-icon>
    <fa-icon class="text-gray-300 py-1 px-2" [icon]="faReply"></fa-icon>
    <fa-icon class="text-gray-300 py-1 px-2" [icon]="faEllipsisVertical"></fa-icon>
  </div>

  <div class="overflow-auto content mx-1">
    <div class="mt-3 mx-1 text-justify">{{ mail?.content }}</div>
  </div>

  <hr class="line" />
  <div class="buttons">
    <div class="button-1 fake" (click)="vote(true)">
      <button>Phishing mail</button>
      <ng-container *ngIf="mail?.choice === true">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </ng-container>
    </div>
    <div class="button-1 true" (click)="vote(false)">
      <button class="">Real mail</button>
      <ng-container *ngIf="mail?.choice === false">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </ng-container>
    </div>
  </div>

  <div class="navigation-buttons mx-5">
    <button class="previous disabled:opacity-10" (click)="previousMail()" [disabled]="index + 1 == 1">&laquo;
      Previous</button>
    <button class="next disabled:opacity-10" (click)="nextMail()" [disabled]="index + 1 == mails.length">Next
      &raquo;</button>
  </div>
</div>
